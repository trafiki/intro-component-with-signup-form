<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="component container">
      <div class="component__copy">
        <h1 class="component__heading">Learn to code by watching others</h1>
        <p class="component__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="component__form-section">
        <div class="component__form-header">
          <strong>Try it free 7 days</strong>
          then $20/mo. thereafter</div>
        <div class="component__form-wrapper">
          <form class="component__form" id="component__form">
            <input class="component__form-input" type="text" placeholder="First Name">
            <input class="component__form-input" type="text" placeholder="Last Name">
            <input class="component__form-input" type="email" placeholder="Email Address">
            <input class="component__form-input" type="password" placeholder="Password">
            <button class="component__form-button">Claim your free trial</button>
            <small class="component__form-tandc">By clicking the button, you are agreeing to our
              <span class="text-red">Terms and Services</span></small>
          </form>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
